<!DOCTYPE html>
<html lang="en">
  <body style= "background-color:#c5e9f8;"></body>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Generator</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Class Schedule Generator</h1>

  <form id="classForm">
    <h2>Select the classes you are taking:</h2>
    <!-- Checkbox list of classes -->
    <div>
      <fieldset>
        <legend>Math</legend>
      <input type="checkbox" id="Algebra II Intensified" name="class" value="23136">
      <label for="Algebra II Intensified">Algebra II Intensified</label>


    </fieldset>
    <fieldset>
      <legend>English</legend>
      <input type="checkbox" id="English 9" name="class" value="21130">
      <label for="English 9">English 9</label>
      <input type="checkbox" id="English 10" name="class" value="21140">
      <label for="English 10">English 10</label>
      <input type="checkbox" id="English 11" name="class" value="21150">
      <label for="English 11">English 11</label>
      <input type="checkbox" id="English 12" name="class" value="21160">
      <label for="English 12">English 12</label>
      <input type="checkbox" id="AP English Language" name="class" value="31196">
      <label for="AP English Language">AP English Language</label>
      <input type="checkbox" id="AP Literature" name="class" value="31195">
      <label for="AP Literature">AP Literature</label>
      <input type="checkbox" id="Journalism" name="class" value="21207">
      <label for="Journalism">Journalism</label>
      <input type="checkbox" id="Capstone Seminar" name="class" value="26608">
      <label for="Capstone Seminar">Capstone Seminar</label>

    </fieldset>
    <fieldset>
      <legend>Science</legend>
      <input type="checkbox" id="Earth Space" name="class" value="24210">
      <label for="Earth Space">Earth Space</label>
      <input type="checkbox" id="AP Environmental Science" name="class" value="34270">
      <label for="AP Environmental Science">AP Environmental Science</label>
    </fieldset>
    <fieldset>
      <legend>History</legend>
      <input type="checkbox" id="AP Psych" name="class" value="32902">
      <label for="AP Psych">AP Psych</label>
      <input type="checkbox" id="Econ/Personal finance" name="class" value="22212">
      <label for="Econ/Personal finance">Econ/Personal finance</label>
      <input type="checkbox" id="AP Gov Seminar" name="class" value="32445">
      <label for="AP Gov Seminar">AP Gov Seminar</label>
    </fieldset>
    <fieldset>
      <legend>Language</legend>
      <input type="checkbox" id="Spanish 3" name="class" value="25530">
      <label for="Spanish 3">Spanish 3</label>
    </fieldset>
    <fieldset>
      <legend>Free blocks</legend>
      <input type="checkbox" id="Free A" name="class" value="0">
      <label for="Free A">Free A</label>
      <input type="checkbox" id="Free B" name="class" value="1">
      <label for="Free B">Free B</label>
      <input type="checkbox" id="Free C" name="class" value="2">
      <label for="Free C">Free C</label>
      <input type="checkbox" id="Free D" name="class" value="3">
      <label for="Free D">Free D</label>
      <input type="checkbox" id="Free E" name="class" value="4">
      <label for="Free E">Free E</label>
      <input type="checkbox" id="Free F" name="class" value="5">
      <label for="Free F">Free F</label>
      <input type="checkbox" id="Free G" name="class" value="6">
      <label for="Free G">Free G</label>
      <input type="checkbox" id="Free H" name="class" value="7">
      <label for="Free H">Free H</label>
      <input type="checkbox" id="Free Any" name="class" value="8">
      <label for="Free Any">Free Any</label>
    </fieldset>
      <!-- Add more checkboxes as needed -->
    </div>
    
    <button type="button" onclick="generateSchedules()">Generate Schedule Options</button>
  </form>

  <h2>Possible Schedules:</h2>
  
  <pre id="output"></pre>

</body>
</html>
