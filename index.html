<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src="script.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Example</title>
  <link rel="stylesheet" href="STYLE.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body style="background-color:#c5e9f8;">
  <center>
    <h1>Welcome to Arena Planning</h1>
    <p>Enter your classes into the boxes to see available options</p>
  </center>

  <h2>What classes are you taking?</h2>

  <div class="inline">
    <fieldset>
      <legend>Math</legend>
      
      <!-- Checkboxes with unique IDs and the class "checkboxes" -->
      <input id="PreAlgebra" type="checkbox" class="checkboxes" name="Pre-Algebra" value="Pre-Algebra (EL)">
      <label for="PreAlgebra">Pre-Algebra (EL)</label><br>
      <input id="AlgebraI" type="checkbox" class="checkboxes" name="Algebra I" value="Algebra I (EL)">
      <label for="AlgebraI">Algebra I (EL)</label><br>
      <input id="AlgebraII" type="checkbox" class="checkboxes" name="Algebra II" value="Algebra II">
      <label for="AlgebraII">Algebra II</label><br>
      <input id="Geometry" type="checkbox" class="checkboxes" name="Geometry" value="Geometry">
      <label for="Geometry">Geometry</label><br>
      <input id="GeometryIntensified" type="checkbox" class="checkboxes" name="Geometry Intensified" value="Geometry Intensified">
      <label for="GeometryIntensified">Geometry Intensified</label><br>

      <!-- Button to submit and display selected checkboxes -->
      <button onclick="checkCheckboxes()">Send</button>
    </fieldset>
  </div>

  <!-- Display selected values here -->
  <p id="plz"></p>


</body>
</html>
